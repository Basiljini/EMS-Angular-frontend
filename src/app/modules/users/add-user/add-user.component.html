<div class="d-flex">
  <div
    style="width: 200px; height: 90vh"
    class="sidebar bg-primary-subtle p-3 d-flex flex-column border m-1"
  >
    <a routerLink="/home" class="text-dark">HOME</a>
    <a routerLink="/users" class="text-dark">USERS</a>
  </div>
  <div class="dashboard p-3 w-50">
    <div
      style="width: 100%; height: 160vh; margin-top: -300px"
      class="row justify-content-center align-items-center"
    >
      <div class="shadow p-4 rounded bg-primary-subtle">
        <h3 class="text-dark text-center">Add User</h3>
        <form #addUserform="ngForm">
          <div class="form-floating mb-3 mt-1">
            <div class="mb-3">
              <input
                type="text"
                class="form-control"
                id="floatingInputid"
                aria-describedby="emailHelp"
                placeholder="User Id"
                required
                pattern="[0-9]*"
                name="id"
                #id="ngModel"
                [(ngModel)]="user.id"
              />
            </div>
            <div *ngIf="id.invalid && id.touched" class="mb-2 text-danger">
              *Invalid Id
            </div>
            <div class="mb-3">
              <input
                type="text"
                class="form-control"
                id="floatingInputname"
                aria-describedby="emailHelp"
                placeholder="Username"
                required
                pattern="[a-zA-Z ]*"
                name="name"
                #name="ngModel"
                [(ngModel)]="user.name"
              />
            </div>
            <div *ngIf="name.invalid && name.touched" class="mb-2 text-danger">
              *Invalid Name
            </div>
            <div class="mb-3">
              <input
                type="email"
                class="form-control"
                id="floatingInputmail"
                placeholder="name@example.com"
                required
                name="email"
                #email="ngModel"
                [(ngModel)]="user.email"
                email
              />
            </div>
            <div
              *ngIf="email.invalid && email.touched"
              class="mb-2 text-danger"
            >
              *Invalid Email
            </div>
            <!-- dropdown -->

            <div class="form-floating mb-3">
              <select
                id="floatingInputstate"
                class="form-control"
                required
                name="active"
                #active="ngModel"
                [(ngModel)]="user.active"
              >
                <option disabled selected hidden value=""></option>
                <option value="1">Active</option>
                <option value="0">Inactive</option>
              </select>
              <label for="floatingInputstate">Status</label>
            </div>
            <div
              *ngIf="active.invalid && active.touched"
              class="mb-2 text-danger"
            >
              *Invalid Status
            </div>
            <div class="d-flex justify-content-between">
              <button
              (click)="cancel()"
                type="submit"
                class="btn btn-warning d-flex justify-content-center align-items-center"
              >
                Cancel
              </button>
              <button
              (click)="adduser()"
                type="submit"
                class="btn btn-success d-flex justify-content-center align-items-center"
                [disabled]="addUserform.invalid"
              >
                Save
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
